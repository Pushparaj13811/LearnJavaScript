    function creationOfDivUsingJavaScript(
      className,
      id,
      backgroundColor,
      color,
      padding,
      margin,
      text,
      font,
      topic
    ) {
      const div = document.createElement("div");
      const topicElement = document.createElement("h1");
      console.log(div);
      div.className = className;
      div.id = id;
      div.setAttribute("title", "generated title");
      div.style.backgroundColor = backgroundColor;
      div.style.color = color;
      div.style.padding = padding;
      div.style.margin = margin;
      div.appendChild(topicElement).appendChild(document.createTextNode(topic));
      div.appendChild(document.createTextNode(text));
      div.style.fontFamily = font;
      div.style.textAlign = "center";

      document.body.appendChild(div);
    }

    const recyclingParagraphs = [

    recyclingParagraphs.forEach((element) => {

      let color = element.color;
